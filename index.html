<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="image-sidebar">
    <img src="rocks.jpg" 
    alt="Well-balanced stack of grey rocks on the beach.">
    <div class="logo-ribbon-container">
      <img src="apeFruit.png" alt="Aubergine with the face of an ape.">
      <h1 class="logo-text">ApeFruit Services</h1>
    </div>
    <footer class="image-credits">
      Photo by 
      <a href="https://unsplash.com/@omeganova">
        Denis Altindaz
      </a>
      at
      <a href="unsplash.com">
        unsplash.com
      </a>
    </footer>
  </div>
  <main>
    <header class="intro-text">
      Sign up today for ApeFruit Services and we will send you your 
      own ApeFruit<sup>TM</sup> personalised to suit your personal information.
      Apefruit Services. We don't monkey around.
    </header>
    
    <form class="signup">
      <div class="text-ribbon-container">
        <header class="form-title">

        </header>
        <div class="left-hand-side">
          <label for="first-name"></label>
          <input type="text" id="first-name">

          <label for="email"></label>
          <input type="email" id="email">

          <label for="password"></label>
          <input type="password" id="password">
        </div>
        <div class="right-hand-side">
          <label for="last-name"></label>
          <input type="text" id="last-name">

          <label for="phone-number"></label>
          <input type="tel" id="phone-number">

          <label for="confirm-password"></label>
          <input type="password" id="confirm-password">
        </div>
      </div>
      <input type="submit" value="Create Account">
    </form>
    <footer class="returning-users-area">
      Already have an account? <a href="theInternet.com">Log In</a>
    </footer>
  </main>
</body>
</html>
